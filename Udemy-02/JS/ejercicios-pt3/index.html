<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- 
    1.Formulario: Nombre, apellidos y edad
    2.Botón de enviar el formulario: eventos submit
    3.Mostrar datos por pantalla
    4.Tener un botón que al darle click nos muestra los datos actualies del formulario -->

    <h1>Formulario men</h1>
    <div class="box">
        <form action="#" method="post" id="formulario">
            <label for="nombre">Nombre</label> <br>
            <input type="text" name="nombre" id="nombre"> <br>

            <label for="apellidos">Apellido</label> <br>
            <input type="text" name="apellidos" id="apellidos"> <br>

            <label for="edad">Edad</label> <br>
            <input type="number" name="edad" id="edad"> <br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellido: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
