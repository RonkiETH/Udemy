<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/green.css" id="theme">
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../jquery ui/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="../jquery ui/jquery-ui-1.13.2/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../jquery ui/jquery-ui-1.13.2/jquery-ui.theme.min.css">

    

</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <header>
            <div id="logo">
                <h1>JS Project</h1>
            </div>

            <div class="clearfix"></div>
            
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation = "alphanumeric">
                    
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation = "alphanumeric">
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation = "email">
                    
                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation = "required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation = "date" data-validation-format = "dd-mm-yy">
                    
                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>
                        Hola amigos cómo andan soy un caracol achicado xd
                        Hola amigos cómo andan soy un caracol achicado xd
                    </p>
                </div>

                <div id="login">
                    <h4><span>Iniciar sesión</span></h4>
                    <form action="">
                        <input type="text" name="name" placeholder="Nombre" id="form_name">
                        <input type="email" name="email" placeholder="Email" id="form_name">
                        <input type="password" name="password" placeholder="Contraseña" id="form_password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Desarrollado por Juan Ignacio Ronquillo. &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="../jquery ui/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
